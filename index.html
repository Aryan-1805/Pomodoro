<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="circle" id="timer-circle">
      <div class="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
    </div>
    <div class="settings">
      <label for="work-time">Work Duration (minutes):</label>
      <input type="number" id="work-time" value="25" min="1" max="60">
      <label for="break-time">Break Duration (minutes):</label>
      <input type="number" id="break-time" value="5" min="1" max="30">
    </div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
